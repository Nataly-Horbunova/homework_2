<p> false && true || true; </p>
<!--  
РЕЗУЛЬТАТ: true
Сначала выполняется оператор И (возвращает первое ложное значение): false && true ==> false
Далее выполняется оператор ИЛИ (возвращает первое истинное значение): false || true ==> true
-->


<p>
    false && (true || true);
</p>
<!-- 
РЕЗУЛЬТАТ: false
Первым выполняется оператор группировки (в виду его большего приоритета) и оператор ИЛИ: (true || true) ==> true
Далее выполняется оператор И: false && true ==> false 
-->

<p>
    +'40' + +'2';
</p>
<!-- 
РЕЗУЛЬТАТ: 42
Унарный плюс преобразует строки в числа. Получается 40 + 2 = 42
-->


<p>
    '2' + 3 ** 2;
</p>
<!-- 
РЕЗУЛЬТАТ: 29
Cначала выполняется оператор возведения в степень (в виду его большего приоритета): 3 ** 2 = 9
Далее оператор сложения объединяет значения '2' и 9 ==> 29
-->


<p>
    3 ** 2 / 3;
</p>
<!-- 
РЕЗУЛЬТАТ: 3
Cначала выполняется оператор возведения в степень: 3 ** 2 = 9
Далее выполняется оператор деления: 9 / 3 = 3
-->


<p>
    3 ** (9 / 3);
</p>
<!-- 
РЕЗУЛЬТАТ: 27
Первым выполняется оператор группировки, а затем деления: (9 / 3) = 3
Далее выполняется оператор возведения в степень: 3 ** 3 = 27
-->
